<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>LOGIN FORM</title>
</head>
<body>
  <div class="box-form">
    <div class="left">
      <div class="overlay">
         <h1>Book Your Train Ticket At Easy</h1>
         <p> Sing in to Continue access</p>
      </div>
    </div>

    <div class="right">
      <h1>AP EXPRESS <i class="fa fa-train" style="font-size:36px; margin-left: 20px;"></i></h1>
      
      <h4><span style="color: rgb(43, 155, 43);"> NAGPUR --> NEW DELHI(NDLS) [01129]</span></h4>
      
      <div class="input">
         <input type="text" name="from" placeholder="From"><br><br>
         <i class="fa fa-long-arrow-up" style="margin-left:120px ;"></i><i class="fa fa-long-arrow-down"></i><br><br>  
         <input type="text" name="to" placeholder="To">
         <br><br>
         <input type="date" id="birthday" name="birthday">
      </div>

      <h5 class="text-success">Available Ticket: {{AvailTicket}}</h5>
      <button type="button" class="btn btn-success" (click)="BookTicket()">Book Ticket</button>
      <button type="button" class="btn btn-danger" (click)="CanceTicket()" style="margin-left:15px ;" >Cancel Ticket</button>
    
       <p><b>Note:</b>Please check correct departure & arrivel time from Station Enquiry, Dial 139 or SMS RAIL to 139.</p>
    </div>

  </div>
</body>
</html>
